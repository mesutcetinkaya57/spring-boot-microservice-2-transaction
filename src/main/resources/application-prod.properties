# Datasource

spring.datasource.url=jdbc:h2:mem:db_transaction
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# need spring-security config to set h2-console path
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Gelistirme modunda SQL'in loglarini görmek için :
spring.jpa.show-sql=true

service.security.secure-key-username=${SECURE_KEY_USERNAME}
service.security.secure-key-password=${SECURE_KEY_PASSWORD}




